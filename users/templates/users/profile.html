{% extends "photos/base.html" %} {% load crispy_forms_tags %} {% block content %}
 <div class="content-section">
  <div class="media">
    <img
      class="rounded-circle account-img"
      src="{{ user.profile.avatar.url }}"
    />
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
      <p class="text-secondary">{{ user.location }}</p>
      <p class="text-secondary">{{ user.birth_date|date:"F d, Y" }}</p>
      <p class="text-secondary">{{ user.bio }}</p>
    </div>
  </div>
  <!-- FORM HERE -->
   <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">profile_info</legend>
      {{ u_form|crispy }} {{ p_form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">update</button>
    </div>
  </form>
</div>
{% endblock content %}
