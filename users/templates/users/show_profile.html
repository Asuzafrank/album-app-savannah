{% extends "photos/base.html" %} {% block content %}

<article class="media content-section">
    <img
      class="rounded-circle article-img"
      src="{{ object.profile.avatar.url }}"
    />
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#"></a>
        
      </div>
      <h2>
        <a class="article-title">username: {{ user.username }}</a>
        <p class="article-content">Email: {{ user.email }}</p>
      <p class="article-content">firstname: {{ user.first_name }}</p>
      <p class="article-content">lastname: {{ user.last_name }}</p>
      
      </h2>
      
      
    </div>
  </article>
 
 
{% endblock content %}
